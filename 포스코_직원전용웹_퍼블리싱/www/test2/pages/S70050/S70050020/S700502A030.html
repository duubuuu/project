                $CREATION_START_DATE.daterangepicker(

                        // showDropdowns: true,
                        opens: "right",
                        locale: { format: "YYYY-MM" },
                        singleDatePicker: true,
                        viewMode: "months",

                    },

                    }

                      viewMode: "months",

                        locale: { format: "YYYY-MM" },

                        console.log(start, end, label);
                    }

                $CREATION_ALL_DATE.daterangepicker(
                    {
                      viewMode: "months",
                      minViewMode: "months",
                        opens: "left",
                        // showDropdowns: true,
                        locale: { format: "YYYY-MM" },
                        autoUpdateInput: false, //default value 제거
                    },
                    function (start, end, label) {
                        console.log(start, end, label);
                    }
                );

                $("#CREATION_ALL_DATE").on("apply.daterangepicker", function (ev, picker) {
                    $CREATION_START_DATE.val(picker.startDate.format("YYYY-MM"));
                    $CREATION_END_DATE.val(picker.endDate.format("YYYY-MM"));
                });

                $("#CREATION_ALL_DATE").on(
                    //취소시 리셋
                    "cancel.daterangepicker",
                    function (ev, picker) {
                        if ($(this).val()) {
                            $(this).val();
                        } else {
                            $(this).val("");
                        }
                    }
                );

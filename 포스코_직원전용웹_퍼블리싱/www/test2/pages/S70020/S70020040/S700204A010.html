				html += '<div class="ui type dpi" style="margin-right: 10px;">';
				html += '<button type="button" class="ui button icon date2" id="SSC_ALL_ACTIVITY_PRD">';
				html += '	<svg height="24px" viewBox="0 0 24 24" width="24px" fill="#333333"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M7 11h2v2H7v-2zm14-5v14c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2l.01-14c0-1.1.88-2 1.99-2h1V2h2v2h8V2h2v2h1c1.1 0 2 .9 2 2zM5 8h14V6H5v2zm14 12V10H5v10h14zm-4-7h2v-2h-2v2zm-4 0h2v-2h-2v2z"/></svg>';
				html += '</button>';
				html += '</div>';
				html += '</div>';

			}
			$("#date_list").html(html);

			var $EVALUATION_DATE0 = $('input[id="EVALUATION_DATE0"]');
			var $EVALUATION_DATE1 = $('input[id="EVALUATION_DATE1"]');
			var $EVALUATION_DATE2 = $('input[id="EVALUATION_DATE2"]');
			var $EVALUATION_DATE3 = $('input[id="EVALUATION_DATE3"]');
			var $EVALUATION_DATE4 = $('input[id="EVALUATION_DATE4"]');
			var $EVALUATION_DATE5 = $('input[id="EVALUATION_DATE5"]');

			var fmt1 = "YYYY-MM-DD";
			var now = moment(d).format(fmt1);

			$EVALUATION_DATE0.daterangepicker({

					// autoApply: true,

					singleDatePicker: true,
					viewMode: "months",

				});

			$EVALUATION_DATE1.daterangepicker({
						// showDropdowns: true,
				opens: "right",
				locale: {
					format: "YYYY-MM-DD"
				},
				singleDatePicker: true,
				viewMode: "months",
				minViewMode: "months"
			});

			$EVALUATION_DATE2.daterangepicker({
							// showDropdowns: true,
				opens: "right",
				locale: {
					format: "YYYY-MM-DD"
				},
				singleDatePicker: true,
				viewMode: "months",
				minViewMode: "months"
			});
			$EVALUATION_DATE3.daterangepicker({
							// showDropdowns: true,
				opens: "right",
				locale: {
					format: "YYYY-MM-DD"
				},
				singleDatePicker: true,
				viewMode: "months",
				minViewMode: "months"
			});
			$EVALUATION_DATE4.daterangepicker({
							// showDropdowns: true,
				opens: "right",
				locale: {
					format: "YYYY-MM-DD"
				},
				singleDatePicker: true,
				viewMode: "months",
				minViewMode: "months"
			});
			$EVALUATION_DATE5.daterangepicker({

				opens: "right",

			$EVALUATION_DATE3.val(now);

		function send_data(){
			var date_length = $("input[name='EVALUATION_DATE']").length;
			var date_arr = new Array(date_length);
			var month = $("#EVALUATION_MONTH").val();
			var date_all = ''
			for(i = 0; i<date_length; i++){
				// date_arr[i] = $("input[name='EVALUATION_DATE']")[i].value;
				date_all += $("input[name='EVALUATION_DATE']")[i].value;
				if(i != date_length-1){
					date_all += ', ';
				}
			}

			var messge = "(포항)후판부 부 심사일 설정을 아래와 같이 확정합니다.\n"
			messge += "심사월 : " + month + "\n";
			messge += "심사일 : " + date_all + "\n";


			messge += "확정하시면 심사위원에게 심사일 결정 메일을 보내며 수정이 불가합니다. 확정하시겠습니까?"

			confirm(messge);

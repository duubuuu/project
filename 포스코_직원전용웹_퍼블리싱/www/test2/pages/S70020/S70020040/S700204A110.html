		function show_div(id) {
			var i = 1;
			for (i = 1; i < 5; i++) {
				if (i == id) {
					$("#button" + id).css({
						backgroundColor: "#5978b9"
					});
					$("#show_div_" + id).css({
						'display': 'block',
						'width': '100%'
					});
					$("#S700203A030_jqGrid_view0").setGridWidth($("#S700203A030_jqGrid_container0").width(), true);
					$("#S700203A030_jqGrid_view1").setGridWidth($("#accordionView1").width(), true);
				} else {
					$("#button" + i).css({
						backgroundColor: "#91a1c2"
					});
					$("#show_div_" + i).hide();
				}
			}
		}

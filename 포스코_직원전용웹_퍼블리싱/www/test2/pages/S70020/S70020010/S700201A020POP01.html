<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../../../css/default.css" />
        <link rel="stylesheet" type="text/css" href="../../../js/vendor/modal/jquery.modal.0.9.1.css" />
        <link rel="stylesheet" type="text/css" href="../../../js/vendor/jquery/jquery-ui.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">


        <script type="text/javascript" src="../../../js/vendor/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../../../js/vendor/jquery/jquery-ui.min.js"></script>

        <!--font awesome-->
        <script type="text/javascript" src="../../../js/vendor/fontawesome/all.js"></script>
    <title>평가자 변경</title>
  </head>
  <body>
    <div class="modal-wrapper">
        <div class="modal-contents">
            <h5  style="font-size: 18px; margin: 40px 40px 0px 40px; color: #333333;">1차 평가자를 변경하시겠습니까?<br/>
                변경할 평가자의 직번 또는 이름을 입력하신 후 확인을 누르십시오.<br/>
                리스트에서 클릭하시면 평가자가 변경됩니다.
            </h5>
            <form class="ui form">
                <div class="search-box">
                    <div class="rows">
                        <div class="column">
                            <div class="fields">
                                <div class="field">
                                    <label class="pxw-82" style="font-size: 17px; color: #333333;">이름</label>
                                    <input type="text" class="ui input pxw-200" style="height: 36px; min-width: 5px;"/>
                                </div>
                            </div>
                            <div class="fields">
                                <div class="field">
                                    <label class="pxw-82" style="font-size: 17px; color: #333333;">평가자 직번</label>
                                    <input type="text" class="ui input pxw-200"  style="height: 36px; min-width: 5px;" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="ui button blue" style="font-size: 17px;line-height: 18px;">확인</button>
        </div>
    </div>
  </body>
</html>

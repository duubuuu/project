		function show_div(id) {
			var i = 1;
			for (i = 1; i < 5; i++) {
				if (i == id) {
					// $("#button"+id).css({
					//   backgroundColor: "#5978b9"
					// });
					$("#show_div_" + id).css({
						'display': 'block',

					});

				} else {
					// $("#button"+i).css({
					//   backgroundColor: "#91a1c2"
					// });
					$("#show_div_" + i).hide();

				}
			}
		}



		$("input[type=radio][name=radio0]").change(function() {
			var j = $(this).val();

			for (i = 2; i < 17; i++) {

				} else {
					// console.log(i);
					$("#S700101A010_jqGrid_container" + i).hide();
				}

		});

								">" +

								"rd" +
								options.rowId +
								">";
							"</label>" + "</div>";
							return result;

						label: "평가구분",

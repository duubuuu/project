        function dext_editor_loaded_event(DEXT5Editor){

            if (DEXT5Editor.ID === "editor0") {

                DEXT5.showTopMenu("0", "editor0");
                var tr = document.querySelector("#dext_frame_editor0").contentDocument || document.querySelector("#dext_frame_editor0").contentWindow.document;

                result.style.position = "absolute";
                result.style.bottom = "0";
                result.style.width = "100%";
                $("#dext_frame_holdereditor0").css("height", "300px");

              DEXT5.ShowStatusbar("0", DEXT5Editor.ID);

              result.style.position = "absolute";
              result.style.bottom = "0";
              result.style.width = "100%";
              $("#dext_frame_holder"+DEXT5Editor.ID).css("height", "300px");
            }
            if(DEXT5Editor.ID.indexOf("editor1_") != -1) {

            }
        }

    function save() {
        event.preventDefault();
        var $SUGGESTION_NUMBER = $("#SUGGESTION_NUMBER");
        var $PROPOSE_NM = $("#PROPOSE_NM");
        var $PROPOSE_TP_NM = $("#PROPOSE_TP_NM");
        var $PROPOSE_FINN_TP = $('input[type="radio"][name="PROPOSE_FINN_TP"][checked]');

        var $SSC_ACTIVITY_PRD_START_DAY = $("#SSC_ACTIVITY_PRD_START_DAY");
        var $SSC_ACTIVITY_PRD_END_DAY = $("#SSC_ACTIVITY_PRD_END_DAY");
        var $PRPC_IMPV_A_CCND_PRD_STD = $("#PRPC_IMPV_A_CCND_PRD_STD");
        var $PRPC_IMPV_A_CCND_PRD_ED = $("#PRPC_IMPV_A_CCND_PRD_ED");
        var $PRPC_MGT_PRPC_SRCE_TP = $("#PRPC_MGT_PRPC_SRCE_TP");
        var parameter = [];

        //제안번호
        if ($SUGGESTION_NUMBER.val().length <= 0) {
            alert("제안번호를 기입해 주세요");
            $SUGGESTION_NUMBER.focus();
            return false;
        } else {
            if ($SUGGESTION_NUMBER.val().length < 13) {
                alert("제안번호를 13자리 까지 입력해주세요");
                $SUGGESTION_NUMBER.focus();
                return false;
            } else {
                parameter.push($SUGGESTION_NUMBER.val());
            }
        }

        //제안명
        if ($PROPOSE_NM.val().length <= 0) {
            alert("제안명을 기입해 주세요");
            $PROPOSE_NM.focus();
            return false;
        } else {
            if ($PROPOSE_NM.val().length < 2) {
                alert("제안명은 최소 2자리 이상을 입력해주세요");
                $PROPOSE_NM.focus();
                return false;
            } else {
                parameter.push($PROPOSE_NM.val());
            }
        }

        //제안유형
        if ($PROPOSE_TP_NM.val() === null) {
            alert("제안유형을 선택하세요");
            $PROPOSE_TP_NM.focus();
            return false;
        } else {
            parameter.push($PROPOSE_TP_NM.val());
        }

        //제안효과
        if ($PROPOSE_FINN_TP) {
            parameter.push($PROPOSE_FINN_TP.val());
        } else {
            return false;
        }

        //활동기간 + 개선전 기간
        if ($SSC_ACTIVITY_PRD_START_DAY.val() === "") {
            alert("활동기간을 입력해주세요");
            $SSC_ACTIVITY_PRD_START_DAY.focus();
            return false;
        } else {
            if ($SSC_ACTIVITY_PRD_END_DAY.val() === "") {
                alert("활동기간을 입력해주세요");
                $SSC_ACTIVITY_PRD_END_DAY.focus();
                return false;
            } else {
                var resultDate1 = $SSC_ACTIVITY_PRD_START_DAY.val() + "~" + $SSC_ACTIVITY_PRD_END_DAY.val();

                var resultDate2 = $PRPC_IMPV_A_CCND_PRD_STD.val() + "~" + $PRPC_IMPV_A_CCND_PRD_ED.val();

                parameter.push(resultDate1);
                parameter.push(resultDate2);
            }
        }
        //활동구분
        if ($PRPC_MGT_PRPC_SRCE_TP.val() === null) {
            alert("활동구분을 선택하세요");
            $PRPC_MGT_PRPC_SRCE_TP.focus();
            return false;
        } else {
            parameter.push($PRPC_MGT_PRPC_SRCE_TP.val());
        }

        $.popup({
            url: "./S700101A010POP03.html",

            // 모달창 호출할때 넘길 파라메터들

            data: {
                params: parameter,
            },

            //animation : "bounce",
            close: function (result) {
                // 모달창에서 넘어온 값
                console.log(result);
            },
        });
    }

    function buttonToggle(props){
        if(!load_ck){
          alert("에디터가 로드중입니다... 잠시기다려 주세요");
          return false;
        }
        $("#buttonToggle" + props).toggleClass("show");
        document.getElementById('buttonToggle'+props).scrollIntoView();
        var $a = $(".ui.button.blue.act").eq(props);
        var b = $a.data("toggle");
        // console.log($("#buttonToggle" + props).attr("id")+" "+b);
        if ($("#buttonToggle" + props).attr("id") === b) {

            $a.toggleClass("active");

            if(props==1){
              DEXT5.StartUpEditor("editor1_1");
              DEXT5.StartUpEditor("editor1_2");

               DEXT5.StartUpEditor("editor6");

                  var tr2 = document.querySelector("#dext_frame_" + "editor1_2").contentDocument || document.querySelector("#dext_frame_" + "editor1_2").contentWindow.document;

                  var result = tr2.body.querySelector("#dext_tab_tool2_" + "editor1_2");

                  result.style.position = "absolute";
